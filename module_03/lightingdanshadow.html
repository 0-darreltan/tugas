<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna Tekstur Original - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            /* Background hitam seperti di gambar referensi */
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let plane, cube, sphere, pyramid;
        let sphereEmissiveMaterial, objectLambertMaterial, planeLambertMaterial;

        const texturePath = "texture.jpeg"; // Pastikan file ini ada

        function init() {
            // 1. Scene
            scene = new THREE.Scene();
            // Background hitam seperti gambar referensi Anda
            scene.background = new THREE.Color(0x000000);


            // 2. Camera
            const fov = 45; // Sedikit persempit FOV mungkin
            const aspect = window.innerWidth / window.innerHeight;
            const near = 0.1;
            const far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            // Sesuaikan posisi kamera agar mirip gambar referensi
            camera.position.set(0, 4.5, 9); // Lebih rendah dan lebih dekat
            camera.lookAt(0, 1, 0);    // Targetkan ke tengah objek

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // 4. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1.2, 0); // Targetkan ke ketinggian objek

            // 5. Texture Loader
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                texturePath,
                function (loadedTexture) {
                    console.log("Tekstur BERHASIL dimuat.");
                    // Untuk tekstur yang tidak diulang pada objek, ClampToEdgeWrapping baik
                    loadedTexture.wrapS = THREE.ClampToEdgeWrapping;
                    loadedTexture.wrapT = THREE.ClampToEdgeWrapping;

                    const commonTextureProps = { needsUpdate: true };

                    // SPHERE: Emissive (warna murni dari tekstur)
                    sphereEmissiveMaterial = new THREE.MeshBasicMaterial({
                        map: Object.assign(loadedTexture.clone(), commonTextureProps)
                    });
                    if (sphere) sphere.material = sphereEmissiveMaterial;

                    // CUBE & PYRAMID: Lambert (warna tekstur dengan shading difus sederhana)
                    objectLambertMaterial = new THREE.MeshLambertMaterial({
                        map: Object.assign(loadedTexture.clone(), commonTextureProps),
                        // color: 0xffffff // Biarkan putih agar warna map dominan
                    });
                    if (cube) cube.material = objectLambertMaterial;
                    if (pyramid) pyramid.material = objectLambertMaterial;

                    // PLANE: Lambert (atau Standard dengan metalness rendah)
                    // Kita akan menggunakan tekstur yang diulang untuk plane seperti di gambar referensi
                    const planeTextureInstance = loadedTexture.clone();
                    planeTextureInstance.wrapS = THREE.RepeatWrapping;
                    planeTextureInstance.wrapT = THREE.RepeatWrapping;
                    planeTextureInstance.repeat.set(12, 12); // Ulang tekstur lebih banyak
                    Object.assign(planeTextureInstance, commonTextureProps);

                    planeLambertMaterial = new THREE.MeshLambertMaterial({ // Bisa juga MeshStandardMaterial
                        map: planeTextureInstance,
                        // color: 0xdddddd // Warna dasar jika diperlukan
                    });
                    if (plane) plane.material = planeLambertMaterial;

                    console.log("Material diterapkan.");
                },
                (xhr) => console.log(`Tekstur: ${(xhr.loaded / xhr.total * 100)}% loaded`),
                (error) => console.error("Gagal memuat tekstur:", error)
            );

            // 6. Geometries and Meshes

            // PLANE (LANTAI)
            const planeSize = 25; // Ukuran plane disesuaikan
            const planeGeometry = new THREE.PlaneGeometry(planeSize, planeSize);
            plane = new THREE.Mesh(planeGeometry, new THREE.MeshLambertMaterial({ color: 0x888888, side: THREE.DoubleSide }));
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = 0;
            plane.receiveShadow = true;
            scene.add(plane);

            // Objek akan sedikit menyentuh lantai atau sangat dekat untuk bayangan yang baik
            const objectYOffset = 0.05; // Offset kecil dari lantai

            // KUBUS
            const cubeSideLength = 1.5;
            const cubeGeometry = new THREE.BoxGeometry(cubeSideLength, cubeSideLength, cubeSideLength);
            cube = new THREE.Mesh(cubeGeometry, new THREE.MeshLambertMaterial({ color: 0xbbbbbb }));
            cube.position.set(3.5, (cubeSideLength / 2) + objectYOffset, 0); // Kanan
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);

            // BOLA (SPHERE)
            const sphereRadius = 1.3;
            const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 64, 32);
            sphere = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({ color: 0xff88cc }));
            sphere.position.set(0, sphereRadius + objectYOffset, 0); // Tengah
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);

            // PIRAMIDA
            const pyramidBaseRadius = 1.1;
            const pyramidHeight = 2.2;
            const pyramidGeometry = new THREE.ConeGeometry(pyramidBaseRadius, pyramidHeight, 4);
            pyramid = new THREE.Mesh(pyramidGeometry, new THREE.MeshLambertMaterial({ color: 0xbbbbbb }));
            pyramid.position.set(-3.5, (pyramidHeight / 2) + objectYOffset, 0); // Kiri
            pyramid.castShadow = true;
            pyramid.receiveShadow = true;
            scene.add(pyramid);

            // 7. Lights
            // AmbientLight untuk memberikan warna dasar pada bagian yang tidak terkena direct light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Intensitas bisa disesuaikan
            scene.add(ambientLight);

            // HemisphereLight juga baik untuk mengisi, tapi bisa kita sederhanakan
            // const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x505070, 0.5);
            // scene.add(hemisphereLight);

            // DirectionalLight untuk bayangan dan highlight utama
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Intensitas disesuaikan
            directionalLight.position.set(5, 8, 6); // Atur posisi sumber cahaya
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Konfigurasi Shadow Map untuk DirectionalLight
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 30; // Kurangi far jika scene tidak terlalu dalam
            directionalLight.shadow.camera.left = -12; // Sesuaikan dengan ukuran scene
            directionalLight.shadow.camera.right = 12;
            directionalLight.shadow.camera.top = 12;
            directionalLight.shadow.camera.bottom = -12;
            directionalLight.shadow.bias = -0.002; // Mungkin perlu disesuaikan

            // Opsional: Helper untuk melihat frustum kamera bayangan
            // const shadowCamHelper = new THREE.CameraHelper(directionalLight.shadow.camera);
            // scene.add(shadowCamHelper);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>

</body>

</html>
