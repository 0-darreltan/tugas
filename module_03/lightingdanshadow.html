<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek Melayang dengan Lighting & Shadow - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #202530;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let plane, cube, sphere, pyramid;
        let sphereEmissiveMaterial, shinyObjectMaterial, planeStandardMaterial;

        const texturePath = "texture.jpeg";

        function init() {
            // 1. Scene
            scene = new THREE.Scene();

            // 2. Camera
            const fov = 50;
            const aspect = window.innerWidth / window.innerHeight;
            const near = 0.1;
            const far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 8, 18); // Sedikit lebih jauh dan tinggi untuk melihat bayangan
            camera.lookAt(0, 1, 0);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // === AKTIFKAN SHADOW MAP ===
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Bayangan lebih halus
            document.body.appendChild(renderer.domElement);

            // 4. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1, 0);

            // 5. Texture Loader
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                texturePath,
                function (loadedTexture) {
                    console.log("Tekstur BERHASIL dimuat.");
                    loadedTexture.wrapS = THREE.ClampToEdgeWrapping;
                    loadedTexture.wrapT = THREE.ClampToEdgeWrapping;

                    const commonTextureProperties = { needsUpdate: true };

                    sphereEmissiveMaterial = new THREE.MeshBasicMaterial({ map: Object.assign(loadedTexture.clone(), commonTextureProperties) });
                    if (sphere) sphere.material = sphereEmissiveMaterial;

                    shinyObjectMaterial = new THREE.MeshStandardMaterial({
                        map: Object.assign(loadedTexture.clone(), commonTextureProperties),
                        metalness: 0.7,
                        roughness: 0.35,
                    });
                    if (cube) cube.material = shinyObjectMaterial;
                    if (pyramid) pyramid.material = shinyObjectMaterial;

                    planeStandardMaterial = new THREE.MeshStandardMaterial({
                        map: Object.assign(loadedTexture.clone(), commonTextureProperties), // Tetap 1x1 untuk plane
                        metalness: 0.1,
                        roughness: 0.8,
                    });
                    // Jika ingin plane mengulang tekstur:
                    // planeStandardMaterial.map.wrapS = THREE.RepeatWrapping;
                    // planeStandardMaterial.map.wrapT = THREE.RepeatWrapping;
                    // planeStandardMaterial.map.repeat.set(10, 10); // Sesuaikan angka repeat
                    if (plane) plane.material = planeStandardMaterial;
                },
                (xhr) => console.log(`Tekstur: ${(xhr.loaded / xhr.total * 100)}% loaded`),
                (error) => {
                    console.error("Gagal memuat tekstur:", error);
                    // Fallback
                }
            );

            // 6. Geometries and Meshes

            // PLANE (LANTAI)
            const planeSize = 30;
            const planeGeometry = new THREE.PlaneGeometry(planeSize, planeSize);
            plane = new THREE.Mesh(planeGeometry, new THREE.MeshStandardMaterial({ color: 0x666666, side: THREE.DoubleSide }));
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = 0;
            plane.receiveShadow = true; // === PLANE MENERIMA BAYANGAN ===
            scene.add(plane);

            const floatingHeightBase = 2.5;

            // KUBUS
            const cubeSideLength = 1.8;
            const cubeGeometry = new THREE.BoxGeometry(cubeSideLength, cubeSideLength, cubeSideLength);
            cube = new THREE.Mesh(cubeGeometry, new THREE.MeshStandardMaterial({ color: 0x808080 }));
            cube.position.set(-4, floatingHeightBase + cubeSideLength / 2, 0);
            cube.castShadow = true;    // === KUBUS MELEMPAR BAYANGAN ===
            cube.receiveShadow = true; // Kubus juga bisa menerima bayangan dari objek lain
            scene.add(cube);

            // BOLA
            const sphereRadius = 1.5;
            const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 64, 32);
            sphere = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({ color: 0xff00cc }));
            sphere.position.set(0, floatingHeightBase + sphereRadius, 0);
            sphere.castShadow = true;    // === BOLA MELEMPAR BAYANGAN ===
            sphere.receiveShadow = true;
            scene.add(sphere);

            // PIRAMIDA
            const pyramidBaseRadius = 1.2;
            const pyramidHeight = 2.5;
            const pyramidGeometry = new THREE.ConeGeometry(pyramidBaseRadius, pyramidHeight, 4);
            pyramid = new THREE.Mesh(pyramidGeometry, new THREE.MeshStandardMaterial({ color: 0x808080 }));
            pyramid.position.set(4, floatingHeightBase + pyramidHeight / 2, 0);
            pyramid.castShadow = true;    // === PIRAMIDA MELEMPAR BAYANGAN ===
            pyramid.receiveShadow = true;
            scene.add(pyramid);

            // 7. Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Turunkan ambient agar bayangan lebih kontras
            scene.add(ambientLight);

            const hemisphereLight = new THREE.HemisphereLight(0xaaaaff, 0x443322, 0.4); // Turunkan juga
            hemisphereLight.position.set(0, 20, 0);
            scene.add(hemisphereLight);

            // DIRECTIONALLIGHT YANG MELEMPAR BAYANGAN
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Intensitas bisa disesuaikan
            directionalLight.position.set(10, 15, 10); // Sesuaikan posisi untuk arah bayangan yang diinginkan
            directionalLight.castShadow = true; // === CAHAYA INI MELEMPAR BAYANGAN ===
            scene.add(directionalLight);

            // Konfigurasi Shadow Map untuk DirectionalLight (PENTING untuk kualitas)
            directionalLight.shadow.mapSize.width = 2048; // Default 512
            directionalLight.shadow.mapSize.height = 2048; // Default 512
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -15; // Sesuaikan area yang dicakup kamera bayangan
            directionalLight.shadow.camera.right = 15;
            directionalLight.shadow.camera.top = 15;
            directionalLight.shadow.camera.bottom = -15;
            directionalLight.shadow.bias = -0.001; // Untuk mengurangi shadow acne (garis-garis pada bayangan)

            // Opsional: Helper untuk melihat frustum kamera bayangan
            // const shadowCamHelper = new THREE.CameraHelper(directionalLight.shadow.camera);
            // scene.add(shadowCamHelper);
            // const dirLightHelper = new THREE.DirectionalLightHelper(directionalLight, 1);
            // scene.add(dirLightHelper);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>

</body>

</html>
