<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek Statis Tanpa Lighting & Shadow - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #202530;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let plane, cube, sphere, pyramid;
        // Hanya perlu satu jenis material jika semua MeshBasicMaterial dengan map
        let texturedBasicMaterial;
        let planeTexturedBasicMaterial; // Terpisah jika plane punya repeat berbeda

        const texturePath = "texture.jpeg";

        function init() {
            // 1. Scene
            scene = new THREE.Scene();

            // 2. Camera
            const fov = 50;
            const aspect = window.innerWidth / window.innerHeight;
            const near = 0.1;
            const far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 7, 15);
            camera.lookAt(0, 1.5, 0);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // === NONAKTIFKAN SHADOW MAP ===
            renderer.shadowMap.enabled = false;
            document.body.appendChild(renderer.domElement);

            // 4. Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Bisa dinonaktifkan jika tidak ada interaksi
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1.5, 0);

            // 5. Texture Loader
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                texturePath,
                function (loadedTexture) {
                    console.log("Tekstur BERHASIL dimuat.");

                    // Untuk tekstur yang tidak diulang pada objek
                    const objectTexture = loadedTexture.clone();
                    objectTexture.wrapS = THREE.ClampToEdgeWrapping;
                    objectTexture.wrapT = THREE.ClampToEdgeWrapping;
                    objectTexture.needsUpdate = true;

                    texturedBasicMaterial = new THREE.MeshBasicMaterial({
                        map: objectTexture
                    });

                    // Untuk plane dengan tekstur berulang
                    const planeTextureInstance = loadedTexture.clone();
                    planeTextureInstance.wrapS = THREE.RepeatWrapping;
                    planeTextureInstance.wrapT = THREE.RepeatWrapping;
                    planeTextureInstance.repeat.set(10, 10); // Sesuaikan repeat untuk plane
                    planeTextureInstance.needsUpdate = true;

                    planeTexturedBasicMaterial = new THREE.MeshBasicMaterial({
                        map: planeTextureInstance
                    });

                    // Terapkan material ke objek yang sudah ada
                    if (cube) cube.material = texturedBasicMaterial;
                    if (sphere) sphere.material = texturedBasicMaterial;
                    if (pyramid) pyramid.material = texturedBasicMaterial;
                    if (plane) plane.material = planeTexturedBasicMaterial;

                    console.log("Material MeshBasicMaterial diterapkan.");
                },
                (xhr) => console.log(`Tekstur: ${(xhr.loaded / xhr.total * 100)}% loaded`),
                (error) => {
                    console.error("Gagal memuat tekstur:", error);
                    // Fallback jika tekstur gagal
                    if (cube) cube.material.color.setHex(0xff8800);
                    if (sphere) sphere.material.color.setHex(0x888888);
                    if (pyramid) pyramid.material.color.setHex(0x888888);
                    if (plane) plane.material.color.setHex(0x777777);
                }
            );

            // 6. Geometries and Meshes (dengan material placeholder awal)

            // PLANE (LANTAI)
            const planeSize = 30;
            const planeGeometry = new THREE.PlaneGeometry(planeSize, planeSize);
            plane = new THREE.Mesh(planeGeometry, new THREE.MeshBasicMaterial({ color: 0x666666, side: THREE.DoubleSide }));
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = 0;
            // plane.receiveShadow = false; // Tidak relevan
            scene.add(plane);

            const objectYLevel = 2.5;

            // KUBUS
            const cubeSideLength = 1.8;
            const cubeGeometry = new THREE.BoxGeometry(cubeSideLength, cubeSideLength, cubeSideLength);
            cube = new THREE.Mesh(cubeGeometry, new THREE.MeshBasicMaterial({ color: 0xff8800 })); // Placeholder
            cube.position.set(-4.5, objectYLevel + cubeSideLength / 2, 0);
            // cube.castShadow = false; // Tidak relevan
            scene.add(cube);

            // BOLA
            const sphereRadius = 1.5;
            const sphereGeometry = new THREE.SphereGeometry(sphereRadius, 64, 32);
            sphere = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({ color: 0x808080 })); // Placeholder
            sphere.position.set(0, objectYLevel + sphereRadius, 0);
            // sphere.castShadow = false; // Tidak relevan
            // sphere.receiveShadow = false; // Tidak relevan
            scene.add(sphere);

            // PIRAMIDA
            const pyramidBaseRadius = 1.2;
            const pyramidHeight = 2.5;
            const pyramidGeometry = new THREE.ConeGeometry(pyramidBaseRadius, pyramidHeight, 4);
            pyramid = new THREE.Mesh(pyramidGeometry, new THREE.MeshBasicMaterial({ color: 0x808080 })); // Placeholder
            pyramid.position.set(4.5, objectYLevel + pyramidHeight / 2, 0);
            // pyramid.castShadow = false; // Tidak relevan
            // pyramid.receiveShadow = false; // Tidak relevan
            scene.add(pyramid);


            // 7. Lights (SEMUA DIHAPUS ATAU DIKOMENTARI)
            // const ambientLight = new THREE.AmbientLight(0xffffff, 0.1); // Mungkin tidak perlu sama sekali
            // scene.add(ambientLight);
            // const hemisphereLight = new THREE.HemisphereLight(0xaaaaff, 0x443322, 0.1);
            // scene.add(hemisphereLight);
            // const directionalLight = new THREE.DirectionalLight(0xffffff, 0.1);
            // directionalLight.position.set(10, 15, 10);
            // scene.add(directionalLight);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Jika Anda masih ingin menggunakan OrbitControls
            renderer.render(scene, camera);
        }

        init();
    </script>

</body>

</html>
